<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <title>Horiziontal Advertisement Panel</title>  
        <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden; /*  Disable scrollbars */
      display: block;  /* No floating content on sides */
    }
    </style>
      <link rel="stylesheet" type="text/css" href="CustDisp.css" />
      <script language="JavaScript" type="text/javascript">

      var interval = 3.5; // delay between rotating images (in seconds)
      var random_display = 0; // 0 = no, 1 = yes
      interval *= 1000;
	  
	  //dir /O /B
	  //="image_list[image_index++] = new imageItem("""&A1&""");"

      var image_index = 0;
      image_list = new Array();

image_list[image_index++] = new imageItem("Generic 600x600 Banners1.jpg");
image_list[image_index++] = new imageItem("Generic 600x600 Banners2.jpg");
image_list[image_index++] = new imageItem("Generic 600x600 Banners3.jpg");
image_list[image_index++] = new imageItem("Generic 600x600 Banners4.jpg");
image_list[image_index++] = new imageItem("Generic 600x600 Banners5.jpg");
image_list[image_index++] = new imageItem("Generic 600x600 Banners6.jpg");

 var number_of_image = image_list.length;
      function imageItem(image_location) {
        this.image_item = new Image();
        this.image_item.src = image_location;
      }
      function get_ImageItemLocation(imageObj) {
        return(imageObj.image_item.src)
      }

      function generate(x, y) {
        var range = y - x + 1;
        return Math.floor(Math.random() * range) + x;
      }
      function getNextImage() {
        if (random_display) {
          image_index = generate(0, number_of_image-1);
        }
        else {
          image_index = (image_index+1) % number_of_image;
        }
        var new_image = get_ImageItemLocation(image_list[image_index]);
        return(new_image);
      }
      function rotateImage(place) {
        var new_image = getNextImage();
        document[place].src = new_image;
        var recur_call = "rotateImage('" + place + "')";
        setTimeout(recur_call, interval);
      }
      </script>
   </head>

   <body onload="rotateImage('rImage')">
     <center>
        <img name="rImage" src=("SampleHorizontalAd1.jpg");" alt="Image Not Found" width="100%" height="100%" />
     </center>
   </body>
</html>
